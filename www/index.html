<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data:;">

                <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>MaterializeApp</title>
    </head>
    <body>

        <ul id="slide-out" class="sidenav">
            <li><div class="user-view">
            <div class="background">
                <img src="img/logo.png">
            </div>
            <a href="#user"><img class="circle" src="img/logo.png"></a>
            <a href="#name"><span class="white-text name">John Doe</span></a>
            <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div></li>
            <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
            <li><a href="#!">Second Link</a></li>
            <li><div class="divider"></div></li>
            <li><a class="subheader">Subheader</a></li>
            <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
        </ul>
        
        <ul id="tabs-swipe-demo" class="tabs">
            <li class="col s3"><a href="#" data-target="slide-out" class="sidenav-trigger"><span class="material-icons-outlined">menu</span></a> </li>
            <li class="tab col s3"><a href="#test-swipe-1">Test 1</a></li>
            <li class="tab col s3"><a class="active" href="#test-swipe-2">Test 2</a></li>
            <li class="tab col s3"><a href="#test-swipe-3">Test 3</a></li>
        </ul>
        <div id="test-swipe-1" class="col s12">
            <div class="container">
                <h5>Buscar Libro</h5>
                <div class="row">
                    <div class="input-field-type">
                        <select id="search-type">
                            <option value="isbn">ISBN</option>
                            <option value="titulo">Nombre del Libro</option>
                        </select>
                        <label>Buscar por:</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="search-query" placeholder="Ingrese su búsqueda">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" id="search-btn">Buscar</button>
            </div>
        </div>
        
        <div id="test-swipe-2" class="col s12">
            <div class="container">
                <h5>Resultados</h5>
                <p id="search-result">Aún no se ha realizado ninguna búsqueda.</p>
            </div>
        </div>
          <div id="test-swipe-3" class="col s12">
            <h5>Tomar Foto</h5>
            <video id="video" width="30%" height="auto" autoplay></video>
            <button id="camera-btn" class="btn waves-effect waves-light">Tomar Foto</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photo" style="display:none;" alt="Foto tomada" />
            <p id="camera-status"></p>
        </div>
        


        <!--  Scripts-->
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
